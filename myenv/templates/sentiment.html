<!-- sentiment.html -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Sentiment Analysis Result</title>
    <style>
      table {
        width: 100%;
        overflow: auto;
        border-collapse: collapse;
      }
      th, td {
        padding: 10px;
        text-align: left;
        border: 1px solid black;
      }
      th {
        background-color: #f2f2f2;
      }
      h1, h2 {
        text-align: center;
      }
      p {
        text-align: center;
        font-size: 1.5em;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Sentiment Analysis Result for {{ hashtag }}</h1>
    <p>Overall sentiment: {{ sentiment }}</p>
    <h2>Individual Tweet Sentiments:</h2>
    <table>
      <tr>
        <th>Tweet</th>
        <th>Sentiment</th>
      </tr>
      {% for tweet, sentiment in tweet_sentiments %}
        <tr>
          <td>{{ tweet }}</td>
          <td>{{ sentiment }}</td>
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
